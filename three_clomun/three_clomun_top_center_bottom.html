<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout</title>
</head>
  <style>
    html , * {
      margin: 0;
      padding: 0;
    }
  </style>
<body>
  <!-- 只列举 flex 的 其他可以参考 三栏的左右布局 -->
  <section class="layout flex">
    <style>
     
      .layout.flex .top-center-bottom {
        display: flex;
        flex-direction: column;
      }
      .layout.flex .top {
        width: 100%;
        height: 200px;
        background: yellow;
      }
      .layout.flex .center {
        width: 100%;
        background: red;
        flex: 1;
      }
      .layout.flex .bottom {
        width: 100%;
        height: 200px;
        background: blue;
      }
    
    </style>
    <article class="top-center-bottom">
      <div class="top">上</div>
      <div class="center">
        <p>WEQWEQWEQWEQWEQWWWWWWWWWWWWWWWWWWWW</p>
        <p>WEQWEQWEQWEQWEQWWWWWWWWWWWWWWWWWWWW</p>
        <p>WEQWEQWEQWEQWEQWWWWWWWWWWWWWWWWWWWW</p>
        <p>WEQWEQWEQWEQWEQWWWWWWWWWWWWWWWWWWWW</p>
        <p>WEQWEQWEQWEQWEQWWWWWWWWWWWWWWWWWWWW</p>
        <p>WEQWEQWEQWEQWEQWWWWWWWWWWWWWWWWWWWW</p>
  
      </div>
      <div class="bottom">下</div>
    </article>

  </section>
</body>
</html>
