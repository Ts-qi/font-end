<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>渲染机制</title>
</head>
<body>
  <h1>渲染机制</h1>
  <script>
  let obj1={
      a:222
  };
  let obj2={
      a:111,
      fn:function(){
          alert(this.a);
      }
  }
  obj1.fn=obj2.fn;
  obj2.fn();//222
  
  </script>
</body>
</html>
